<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生活反套路，优惠不套路</title>
    <link rel="shortcut icon" href="/images/miao_favicon.ico">
    <link rel="stylesheet" href="/stylesheets/reset.css">
    <script src="/javascripts/rem.js"></script>
    <script src="/javascripts/jquery.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/blueimp-md5/2.17.0/js/md5.js"></script>
    
    <!-- 自定义内公共样式 -->
    <link rel="stylesheet" href="/stylesheets/miao_promote_public.css">
    <link rel="stylesheet" href="/stylesheets/miao_promote01.css">
</head>

<body>
    <!-- 活动banner -->
    <div class="floor_module">
        <div class="floor floor_bg0">
            <img src="/images/miao_promote01_1.webp">
        </div>
        <div class="floor floor_bg1">
            <img src="/images/miao_promote01_2.webp">
        </div>
        <div class="floor floor_bg2">
            <img src="/images/miao_promote01_3.webp">
        </div>
        <div class="floor floor_bg3">
            <img src="/images/miao_promote01_4.webp">
        </div>
    </div>
    <!-- 活动券 -->
    <div class="coupons">
        <div class="floor coupon_bg0">
            <img src="/images/miao_promote01_coupon1.webp">
        </div>
        <div class="floor_content link_a"></div>
    </div>
    <!-- 爆款推荐 -->
    <div class="floor">
        <img src="/images/miao_promote01_hot_tit.webp" alt="">
    </div>
    <!-- 爆款商品 -->
    <div class="floor">
        <div class="floor_hot_bg">
            <img src="/images/miao_promote01_hot_good0.webp" alt="">
        </div>
        <div class="floor_hot_link">
            <a class="hot_link_a" href="javascript:;"></a>
        </div>
    </div>
    <div class="floor">
        <div class="floor_hot_bg">
            <img src="/images/miao_promote01_hot_good1.webp" alt="">
        </div>
        <div class="floor_hot_link">
            <a class="hot_link_a" href="javascript:;"></a>
        </div>
    </div>
    <div class="floor">
        <div class="floor_hot_bg">
            <img src="/images/miao_promote01_hot_good2.webp" alt="">
        </div>
        <div class="floor_hot_link">
            <a class="hot_link_a" href="javascript:;"></a>
        </div>
    </div>

    <!-- 页面活动券注意项 -->
    <div class="floor">
        <img src="/images/miao_promote01_footer.webp" alt="">
    </div>

    <a class="cart_icon" href="javascript:;">
        <span id="cartNum"></span>
    </a>
    <!-- 领取优惠券弹框 -->
    <div class="phone_cover">
        <div class="phone_box">
            <span class="box_close"></span>
            <form action="" method="">
                <p>
                    <input type="text" placeholder="请输入手号" class="phoneNum" name="phone">
                </p>
                <p>
                    <input type="text" placeholder="请输入验证码"class="phoneNum ident_code" >
                    <div class="getCode">
                        <a href="javascript:;" class="code-btn">获取验证码</a>
                    </div>
                    
                </p>
                <input type="submit" class="massage_submit" value="确定">
            </form>
        </div>

    </div>

    <!-- 优惠券领取成功弹框 -->
    <div class="black_cover">
        <div class="open_tip_box">
            <div class="open_tip_icon"></div>
            <i class="sucess"></i>
            <h3>已领取过</h3>
            <p>
                您已领取过该优惠券了，领取次数已达上限
            </p>
            <div class="btn-box">
                <a href="javascript:;" class="tip_btn">知道了</a>
                <a href="javascript:;" class="tip_look">我的优惠券</a>
            </div>
        </div>
    </div>
    <script src="/javascripts/miao_promote_public.js"></script>
</body>

</html>
